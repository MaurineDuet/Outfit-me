<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module"></script>
    <title>Outfit me !</title>
</head>

<body>
    
    <header>
        <a href="index.html"><img src="assets/header/Logo.png" alt=""></a>
    </header>
    
    <main>
        
        <div class="container2">
            
            <section class="outfit_section first">
                
                <div class="outfit_title">
                    
                    <img src="assets/index/love.png" alt="" class="love_outfit">
                    
                    <h2> HERE IS YOUR OUTFIT <br>
                        INSPIRATION FOR TODAY !
                    </h2>
                    
                </div>
                
                <article class="outfit_article">
                    
                    <img src="assets/outfit/tape.png" alt="" class="tape">
                    <img src="assets/loading/cloud1.svg" alt="" class="outfit_cloud_1">
                    <img src="assets/loading/cloud6.svg" alt="" class="outfit_cloud_2">
                    
                    <img src="assets/outfit/moon.png" alt="" id="moon">
                    <img src="assets/outfit/outfit_background.png" alt="" id="outfit_background">
                    <figure class="outfitOfTheDay">
                    </figure>
                    
                    <img src="assets/loading/cloud6.svg" alt="" class="outfit_cloud_3">
                    <img src="assets/form/stars_background_2.png" alt="" class="outfit_stars">
                    
                </article>
                
                <div class="other_outfits">
                    
                    <img src="assets/outfit/stars.png" alt="" id="outfit_stars_2">
                    
                    <div class="outfit_button">
                        <button data-other-btn>not convinced ? <br> see other looks </button>
                        <img src="assets/index/click.png" alt="" id="outfit_click">
                    </div>
                    
                    <img src="assets/form/paper.png" alt="" class="paper">
                    <img src="assets/outfit/star.svg" alt="" class="solo_star_1">
                    <img src="assets/outfit/star.svg" alt="" class="solo_star_2">
                    <img src="assets/outfit/star.svg" alt="" class="solo_star_3">
                    
                </div>
                
            </section>
            
            <section class="outfit_section hidden" show-other-outfits>
                
                <div class="other_outfit_title">
                    
                    <img src="assets/loading/cloud6.svg" alt="" class="other_cloud_1">
                    <img src="assets/loading/cloud6.svg" alt="" class="other_cloud_2">
                    
                    <h2>
                    </h2>
                    
                    <img src="assets/outfit/cherry.png" alt="" class="other_cherry_1">
                    <div class="solo_stars">
                        <img src="assets/outfit/star.svg" alt="" class="star_1">
                        <img src="assets/outfit/star.svg" alt="" class="star_2">
                        <img src="assets/outfit/star.svg" alt="" class="star_3">
                        <img src="assets/outfit/star.svg" alt="" class="star_4">
                        <img src="assets/outfit/star.svg" alt="" class="star_5">
                    </div>
                    
                </div>
                
                <div outfit_line>
                    
                    <template id="templateOutfitLine">                
                        <div class="outfit_line">
                            
                            <img src="assets/outfit/outfit_line_background.png" alt="" class="outfit_line_background">
                            
                            <div class="outfit_pics">
                            </div>
                            
                            <img src="assets/form/stars_background_3.png" alt="" class="others_stars_background_1">
                            
                        </div>
                    </template>
                    
                </div>
                
                <div class="another_outfit">
                    
                    <img src="assets/form/stars_background_3.png" alt="" class="others_stars_background_3">
                    <img src="assets/outfit/cherry.png" alt="" class="other_cherry_2">
                    
                    <button class="try_again" data-play-btn>Try again</button>
                    <img src="assets/index/click.png" alt="" class="other_click">
                    
                    <img src="assets/form/paper.png" alt="" class="other_paper">
                    <img src="assets/outfit/moon2.png" alt="" class="other_moon">
                    <img src="assets/outfit/potions.png" alt="" class="other_potions">
                    
                </div>
                
            </section>
            
        </div>
        
    </main>
    
    <footer>
        
        <div class="infos">
            <a href="index.html"><img src="assets/footer/Logo.png" alt=""></a>
            
            <div class="infos_text">
                <a href="" data-play-footer>
                    <p>contact@outfitme.com</p>
                </a>
                <a href="" data-play-footer>
                    <p>Legal infos</p>
                </a>
            </div>
        </div>
        
        <div class="footer_right">
            <a href="https://www.youtube.com/watch?v=11cta61wi0g" target="_blank"><img src="assets/footer/play.png"
                alt=""></a>
                
                <div class="sns">
                    <a href=""><img src="assets/footer/insta.svg" alt=""></a>
                    <a href=""><img src="assets/footer/tiktok.svg" alt=""></a>
                    <a href=""><img src="assets/footer/twitter.svg" alt=""></a>
                </div>
                
            </div>
            
        </footer>
        
        
        
    </body>
    
    
    </html>
