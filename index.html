<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module"></script>
    <title>Outfit me !</title>
</head>

<body>

    <header>
        <a href="index.html"><img src="assets/header/Logo.png" alt=""></a>
    </header>

    <main>

        <div class="container">

            <section class="left">
                <img src="assets/index/stars_background.png" alt="" class="stars_background_index">
                <img src="assets/index/img_left.png" alt="" id="left_pic">
            </section>

            <article class="main_post">

                <img src="assets/index/main_post.png" alt="" id="main_img">

                <div class="title">
                    <img src="assets/index/pin.png" alt="" class="pin_index">
                    <h2>Welcome to Outfit me ! <br>
                        Please press play to start
                    </h2>
                </div>

                <div class="main_button">
                    <a href='form.html'><button data-play-btn>play</button></a>
                    <img src="assets/index/click.png" alt="" id="click">
                </div>

            </article>

            <section class="right">

                <div class="right_1">
                    <img src="assets/index/pic.png" alt="" class="right_pic_index">
                    <img src="assets/index/love.png" alt="" class="love_index">
                </div>

                <div class="right_2">
                    <img src="assets/index/clouds.png" alt="" class="clouds_index">
                    <img src="assets/index/korean_love.png" alt="" class="korean_love">
                </div>

            </section>

        </div>

    </main>

    <footer>

        <div class="infos">
            <a href="index.html"><img src="assets/footer/Logo.png" alt=""></a>

            <div class="infos_text">
                <a href="" data-play-footer>
                    <p>contact@outfitme.com</p>
                </a>
                <a href="" data-play-footer>
                    <p>Legal infos</p>
                </a>
            </div>
        </div>

        <div class="footer_right">
            <a href="https://www.youtube.com/watch?v=11cta61wi0g" target="_blank"><img src="assets/footer/play.png"
                    alt=""></a>

            <div class="sns">
                <a href=""><img src="assets/footer/insta.svg" alt=""></a>
                <a href=""><img src="assets/footer/tiktok.svg" alt=""></a>
                <a href=""><img src="assets/footer/twitter.svg" alt=""></a>
            </div>

        </div>

    </footer>

</body>

</html>
